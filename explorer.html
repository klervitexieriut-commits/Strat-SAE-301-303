<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorer - Trouvez votre Master</title>
  <meta name="description" content="Explorez les formations disponibles avec Master-Class">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- HEADER FIXE -->
  <header class="header">
    <!-- Menu apparaît uniquement en desktop -->
    <div class="menu-icon">
      <img src="./images/svg/burger-menu-svgrepo-com.svg" alt="Menu">
    </div>

    <div class="logo">
      <img src="./images/svg/logo-master-class.svg" alt="Le Logo Master Class">
    </div>

    <!-- Menu déroulant pour desktop -->
    <nav class="dropdown-menu">
      <a href="accueil.html" class="dropdown-item">
        <img src="./images/svg/home-svgrepo-com.svg" alt="Accueil">
        <span>Accueil</span>
      </a>

      <a href="./accueil.html#savoir" class="dropdown-item">
        <img src="./images/svg/info-svgrepo-com.svg" alt="Infos">
        <span>Infos</span>
      </a>
    </nav>
  </header>

  <main class="main-explorer">
    <!-- Conteneur avec scroll horizontal et vertical -->
    <div class="formations-scroll-container">
      <div class="formations-grid">
        <!-- Les cartes seront générées ici par JavaScript -->
      </div>
    </div>

    <!-- BOUTON FILTRE FLOTTANT -->
    <button class="floating-filter" aria-label="Ouvrir les filtres">
      <img src="./images/svg/filter-svgrepo-com.svg" alt="Filtrer">
    </button>
  </main>

  <!-- BOTTOM NAVIGATION FIXE (MOBILE UNIQUEMENT) -->
  <nav class="bottom-nav">
    <a href="accueil.html" class="nav-item">
      <img src="./images/svg/home-svgrepo-com.svg" alt="Accueil">
      <span>Accueil</span>
    </a>
    
    <a href="./accueil.html#savoir" class="nav-item">
      <img src="./images/svg/info-svgrepo-com.svg" alt="Infos">
      <span>Infos</span>
    </a>
    <a href="explorer.html" class="nav-item active">
      <img src="./images/svg/search-svgrepo-com.svg" alt="Explorer">
      <span>Explorer</span>
    </a>
  </nav>

  <script src="./script.js"></script>
  <script type="module" src="./scripts/explorer.js"></script>
</body>

</html>
