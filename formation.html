<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formation - Détails</title>
  <meta name="description" content="Détails de la formation">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
</head>
<body>
  <!-- HEADER FIXE -->
  <header class="header">
    <!-- Menu apparaît uniquement en desktop -->
    <div class="menu-icon">
      <img src="./images/svg/burger-menu-svgrepo-com.svg" alt="Menu">
    </div>

    <div class="logo">
     <img src="./images/svg/logo-master-class.svg" alt="Le Logo Master Class">
    </div>

    <!-- Menu déroulant pour desktop -->
    <nav class="dropdown-menu">
      <a href="accueil.html" class="dropdown-item">
        <img src="./images/svg/home-svgrepo-com.svg" alt="Accueil">
        <span>Accueil</span>
      </a>
      <a href="./explorer.html" class="dropdown-item">
        <img src="./images/svg/search-svgrepo-com.svg" alt="Infos">
        <span>Explorer</span>
      </a>

      <a href="./accueil.html#savoir" class="dropdown-item">
        <img src="./images/svg/info-svgrepo-com.svg" alt="Infos">
        <span>Infos</span>
      </a>
    </nav>
  </header>

  <main>
    <!-- CARD UNIQUE CONTENANT TOUT -->
    <div class="main-card">
      <!-- Formation X en mobile -->
      <div class="formation-header">
        <h1 class="formation-title">Chargement...</h1>
        <div class="filters-container" id="dynamicFilters">
          <!-- Les filtres seront générés dynamiquement ici -->
        </div>
      </div>

      <!-- Wrapper pour desktop -->
      <div class="formation-wrapper">
        <!-- Texte + Image côte à côte -->
        <div class="formation-content">
          <p class="formation-description">
            Chargement des détails de la formation...
          </p>
          
          <!-- Image toujours à droite -->
          <div class="formation-image"></div>
        </div>
      </div>

      <!-- Graphiques dans la même card -->
      <div class="graphics-container">
        <div id="chart1" class="chart-container" style="min-height: 400px;"></div>
        
        <div id="chart2" class="chart-container" style="min-height: 400px;"></div>
        
        <!-- Google Maps Iframe Container -->
        <div class="chart-container map-container" style="min-height: 300px;">
          <iframe 
            id="carte-google-maps" 
            src="about:blank"
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0"
            style="width: 100%; height: 100%; border-radius: 6px;">
          </iframe>
        </div>
      </div>
    </div>

  <!-- BOTTOM NAVIGATION FIXE (MOBILE UNIQUEMENT) -->
  <nav class="bottom-nav">
    <a href="accueil.html" class="nav-item">
      <img src="./images/svg/home-svgrepo-com.svg" alt="Accueil">
      <span>Accueil</span>
    </a>
    
    <a href="./accueil.html#savoir" class="nav-item">
      <img src="./images/svg/info-svgrepo-com.svg" alt="Infos">
      <span>Infos</span>
    </a>
  </nav>

  <script src="./script.js"></script>
  <script type="module" src="./scripts/orchestrator.js"></script>
</body>
</html>
