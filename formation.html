<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formation - Détails</title>
  <meta name="description" content="Détails de la formation">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
</head>
<body>
  <!-- HEADER FIXE -->
  <header class="header">
    <!-- Menu apparaît uniquement en desktop -->
    <div class="menu-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </div>

    <div class="logo">
     <img class="logo-master-class" src="./images/svg/logo-master-class.svg" alt="Le Logo Master Class">
    </div>

    <!-- Menu déroulant pour desktop -->
    <nav class="dropdown-menu">
      <a href="explorer.html" class="dropdown-item">
        <svg viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Accueil</span>
      </a>

      <a href="info.html" class="dropdown-item">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span>Infos</span>
      </a>
    </nav>
  </header>

  <main>
    <!-- CARD UNIQUE CONTENANT TOUT -->
    <div class="main-card">
      <!-- Formation X en mobile -->
      <div class="formation-header">
        <h1 class="formation-title">Chargement...</h1>
        <div class="filters-container">
          <button class="filter-btn">Filtre n°1</button>
          <button class="filter-btn">Filtre n°2</button>
        </div>
      </div>

      <!-- Wrapper pour desktop -->
      <div class="formation-wrapper">
        <!-- Texte + Image côte à côte -->
        <div class="formation-content">
          <p class="formation-description">
            Chargement des détails de la formation...
          </p>
          
          <!-- Image toujours à droite -->
          <div class="formation-image"></div>
        </div>
      </div>

      <!-- Graphiques dans la même card -->
      <div class="graphics-container">
        <div id="chart1" class="chart-container" style="min-height: 300px;"></div>
        
        <div id="chart2" class="chart-container" style="min-height: 300px;"></div>
        
        <!-- Google Maps Iframe Container -->
        <div class="chart-container map-container" style="min-height: 300px;">
          <iframe 
            id="carte-google-maps" 
            src="about:blank"
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0"
            style="width: 100%; height: 100%; border-radius: 6px;">
          </iframe>
        </div>
      </div>
    </div>

    <!-- BOUTON FILTRE FLOTTANT -->
    <button class="floating-filter" aria-label="Ouvrir les filtres">
      <svg viewBox="0 0 24 24">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
    </button>
  </main>

  <!-- BOTTOM NAVIGATION FIXE (MOBILE UNIQUEMENT) -->
  <nav class="bottom-nav">
    <a href="explorer.html" class="nav-item">
      <svg viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span>Accueil</span>
    </a>
    
    <a href="info.html" class="nav-item">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <span>Infos</span>
    </a>
  </nav>

  <script src="./script.js"></script>
  <script type="module" src="./scripts/orchestrator.js"></script>
</body>
</html>
