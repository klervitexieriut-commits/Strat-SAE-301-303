<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorer - Trouvez votre Master</title>
  <meta name="description" content="Explorez les formations disponibles avec Master-Class">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- HEADER FIXE -->
  <header class="header">
    <!-- Menu apparaît uniquement en desktop -->
    <div class="menu-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </div>

    <div class="logo">
      <img class="logo-master-class" src="./images/svg/logo-master-class.svg" alt="Le Logo Master Class">
    </div>

    <!-- Menu déroulant pour desktop -->
    <nav class="dropdown-menu">
      <a href="explorer.html" class="dropdown-item">
        <svg viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Accueil</span>
      </a>

      <a href="explorer" class="dropdown-item">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span>Infos</span>
      </a>
    </nav>
  </header>

  <main class="main-explorer">
    <!-- Conteneur avec scroll horizontal et vertical -->
    <div class="formations-scroll-container">
      <div class="formations-grid">
        <!-- Les cartes seront générées ici par JavaScript -->
      </div>
    </div>

    <!-- BOUTON FILTRE FLOTTANT -->
    <button class="floating-filter" aria-label="Ouvrir les filtres">
      <svg viewBox="0 0 24 24">
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
    </button>
  </main>

  <!-- BOTTOM NAVIGATION FIXE (MOBILE UNIQUEMENT) -->
  <nav class="bottom-nav">
    <a href="explorer.html" class="nav-item">
      <svg viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span>Accueil</span>
    </a>
    
    <a href="accueil.html" class="nav-item">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <span>Infos</span>
    </a>
    <a href="explorer.html" class="nav-item">
      <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65" />
      </svg>
      <span>Explorer</span>
    </a>
  </nav>

  <script src="./script.js"></script>
  <script type="module" src="./scripts/explorer.js"></script>
</body>

</html>
